---
layout: null
---

<div class="col-12 col-md-6 col-xl-4">
	<div class="card p-6 border-0">
		<div>
			<img style="width: 20%;" class="card-img-top" src="./assets/images/advantages/{{page.key}}.svg" />
		</div>
		<div class="card-body">
			<div class="card-title">{{page.label}}</div>
			<p class="card-text">
				<small class="text-muted">
					<a href="{{page.link}}"><img style="height: 1em;"
					src="./assets/images/link-colored.svg" /> {{page.link_label}}</a>
				</small>
			</p>
		</div>
	</div>
</div>
